<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shuffle shuffle</title>
  </head>
  <body>
    <div id="app"></div>

    Team 1:
    <div id="team1"></div>
    <br />
    
    Team 2:
    <div id="team2"></div>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

    <script>
      const players = [
        "Zam ",
        "Kabla ",
        "Kito ",
        "Martin ",
        "Py ",
        "BjÃ¶rn "
      ]

      const shuffled = players.sort((a, b) => 0.5 - Math.random());
      const team1 = document.getElementById("team1")
      const team2 = document.getElementById("team2")

      team1.appendChild(document.createTextNode(shuffled[0])); 
      team1.appendChild(document.createTextNode(shuffled[1])); 
      team1.appendChild(document.createTextNode(shuffled[2])); 

      team2.appendChild(document.createTextNode(shuffled[3])); 
      team2.appendChild(document.createTextNode(shuffled[4])); 
      team2.appendChild(document.createTextNode(shuffled[5])); 

    </script>
  </body>
</html>
